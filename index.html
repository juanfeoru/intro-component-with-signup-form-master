<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <main class="signup">
      <section class="signup__intro">
        <h1 class="signup__title">Learn to code by watching others</h1>
        <p class="signup__description">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>

      <section class="signup__form-section">
        <button class="signup__offer">
          <span>Try it free 7 days</span> then $20/mo. thereafter
        </button>

        <form class="form" action="" novalidate>
          <div class="form__group">
            <input type="text" placeholder="First Name" />
            <img
              src="./images/icon-error.svg"
              alt=""
              class="form__group-error-icon"
              width="24"
              height="24"
            />
            <small class="form__group-error-text"></small>
          </div>
          <div class="form__group">
            <input type="text" placeholder="Last Name" />
            <img
              src="./images/icon-error.svg"
              alt=""
              class="form__group-error-icon"
              width="24"
              height="24"
            />
            <small class="form__group-error-text"></small>
          </div>
          <div class="form__group">
            <input type="email" placeholder="Email Address" />
            <img
              src="./images/icon-error.svg"
              alt=""
              class="form__group-error-icon"
              width="24"
              height="24"
            />
            <small class="form__group-error-text"></small>
          </div>
          <div class="form__group">
            <input type="password" placeholder="Password" />
            <img
              src="./images/icon-error.svg"
              alt=""
              class="form__group-error-icon"
              width="24"
              height="24"
            />
            <small class="form__group-error-text"></small>
          </div>

          <button type="submit" class="form__submit">
            Claim your free trial
          </button>

          <small class="form__terms">
            By clicking the button, you are agreeing to our
            <a href="#">Terms and Services</a>
          </small>
        </form>
      </section>
    </main>
  </body>
</html>
